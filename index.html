<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="media.css">
</head>

<body>
    <main class="container">
        <img src="assets/images/illustration-article.svg" alt="illustration image" class="illustration">

        <article class="content">
            <span class="tag">Learning</span>

            <p class="publish-date">Published 21 Dec 2023</p>

            <h1 class="title">
                <a href="#">HTML & CSS foundations</a>
            </h1>

            <p class="p">These languages are the backbone of every website, defining structure, content, and
                presentation.
            </p>
        </article>

        <div class="author">
            <img src="assets/images/image-avatar.webp" alt="avatar image">

            <p>Greg Hooper</p>
        </div>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/tufcoder" target="_blank">Oswaldo Castro</a>.
        </div>
    </footer>
</body>

</html>
